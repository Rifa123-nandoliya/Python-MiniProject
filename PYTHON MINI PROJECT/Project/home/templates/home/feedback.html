{% extends 'home/base.html' %}
{% block content %}
<h2>Faculty Feedback</h2>
<form method="post">{% csrf_token %}
  {% for field in form %}
    <label>{{ field.label }}</label>
    {{ field }}
    {% if field.errors %}<div class="error">{{ field.errors|striptags }}</div>{% endif %}
  {% endfor %}
  <button type="submit">Submit Feedback</button>
</form>
{% endblock %}
