{% extends 'home/base.html' %}
{% block content %}
<h2>Register</h2>
<form method="post">{% csrf_token %}
  {% for field in form %}
    <label>{{ field.label }}</label>
    {{ field }}
    {% if field.errors %}
      <div class="error">{{ field.errors|striptags }}</div>
    {% endif %}
    {% if field.help_text %}
      <div class="helptext">{{ field.help_text }}</div>
    {% endif %}
  {% endfor %}
  <button type="submit">Register</button>
</form>
<p class="dashboard-link">Already have an account? <a href="{% url 'login' %}" class="link-btn">Login</a></p>
{% endblock %}
